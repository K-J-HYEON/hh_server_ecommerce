spring:
  config:
    activate:
      on-profile: local

## redis
  redis:
    host: localhost
    port: 6379
    password: 1234

## mysql
  application:
    name: hhplus_ecommerce
  datasource:
    url: jdbc:mysql://localhost:3306/hhecommerce?serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
#    url: jdbc:mysql://localhost:3306/redis
    username: root
    password: 1234

  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    open-in-view: false


